<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locus 3D</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div
      id="panel"
      style="
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      "
    >
      <div
        style="
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        "
      >
        <div>
          <select id="data-list"></select>

          <div class="menu-text">
            <div id="identifier" class="menu-item"></div>
            <div id="floor" class="menu-item"></div>

            <div id="activity" class="menu-item">
              <h2 id="activity-title">Activity</h2>
              <h2 class="h2-value" id="activity-value"></h2>
            </div>
            
            <div id="playback-complete" class="menu-item"></div>
          </div>
        </div>

        <div id="buttons">
          <div id="playback" class="button" style="background-color: #d10000">
            Playback
          </div>
          <div id="reset" class="button">Reset Position</div>
        </div>
      </div>

      <div id="action-buttons">
        <div id="wireframe" class="button">Wireframe</div>
        <div id="solid" class="button">Solid</div>
      </div>
    </div>
    <div id="map"></div>
  </body>
</html>
